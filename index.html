<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" contect="width=device-width,iniial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel=" stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <br>
            <br>
            <h1><b>QR CODE GENERATOR</b></h1>
            <br>
            <br>
            <br>

            <br>
            <br>

            </div>
